function safeParseBlocksJson(raw) {
  try {
    let x = raw;
    if (typeof x === 'string') {
      x = JSON.parse(x);
      if (typeof x === 'string') x = JSON.parse(x);
    }
    return (x && typeof x === 'object') ? x : null;
  } catch(e) {
    console.warn('safeParseBlocksJson failed:', e);
    return null;
  }
}

function rebuildFromCompiled(compiled){
  if(!compiled || !Array.isArray(compiled.entries)) return;
  workspace.clear();

  let offsetX = 20;
  const chainTo = (prev, block) => {
    block.initSvg(); block.render();
    if(prev && prev.nextConnection && block.previousConnection){
      prev.nextConnection.connect(block.previousConnection);
    }
    return block;
  };

  compiled.entries.forEach((entry)=>{
    // ÂÖ•Âè£
    const on = workspace.newBlock('on_command');
    on.setFieldValue((entry.command||'/cmd').replace(/^\//,''), 'CMD');
    on.initSvg(); on.render(); on.moveBy(offsetX, 20);

    let prev = on;

    const applyBasicSend = (node) => {
      if(node.type==='send_text'){
        const b = workspace.newBlock('send_text');
        b.setFieldValue(node.text || '', 'TEXT');
        b.setFieldValue(node.parse_mode || '', 'PARSE');
        b.setFieldValue(node.disable_preview ? 'TRUE' : 'FALSE', 'NOPREVIEW');
        prev = chainTo(prev, b);
      } else if(node.type==='send_photo'){
        const b = workspace.newBlock('send_photo');
        b.setFieldValue(node.url || '', 'URL');
        b.setFieldValue(node.caption || '', 'CAP');
        prev = chainTo(prev, b);
      } else if(node.type==='send_document'){
        const b = workspace.newBlock('send_document');
        b.setFieldValue(node.url || '', 'URL');
        b.setFieldValue(node.caption || '', 'CAP');
        prev = chainTo(prev, b);
      } else if(node.type==='send_animation'){
        const b = workspace.newBlock('send_animation');
        b.setFieldValue(node.url || '', 'URL');
        b.setFieldValue(node.caption || '', 'CAP');
        prev = chainTo(prev, b);
      }
    };

    const nodes = entry.nodes || [];
    for(let i=0;i<nodes.length;i++){
      const n = nodes[i];
      switch(n.type){
        case 'send_text':
        case 'send_photo':
        case 'send_document':
        case 'send_animation':
          applyBasicSend(n);
          break;

        case 'set_var': {
          const mode = n.mode || (n.random ? 'random' : 'text');
          if(mode==='random'){
            const b = workspace.newBlock('set_var_rand');
            b.setFieldValue(n.scope || 'chat', 'SCOPE');
            b.setFieldValue(n.key || 'k', 'KEY');
            const rr = n.random || {};
            b.setFieldValue(String(rr.min ?? 1), 'MIN');
            b.setFieldValue(String(rr.max ?? 100), 'MAX');
            prev = chainTo(prev, b);
          }else{
            const b = workspace.newBlock('set_var_val');
            b.setFieldValue(n.scope || 'chat', 'SCOPE');
            b.setFieldValue(n.key || 'k', 'KEY');
            b.setFieldValue(n.value || '', 'VAL');
            prev = chainTo(prev, b);
          }
          break;
        }

        case 'inc_var': {
          const b = workspace.newBlock('inc_var');
          b.setFieldValue(n.scope || 'chat', 'SCOPE');
          b.setFieldValue(n.key || 'count', 'KEY');
          b.setFieldValue(String(n.step ?? 1), 'STEP');
          prev = chainTo(prev, b);
          break;
        }

        case 'get_var': {
          const b = workspace.newBlock('get_var');
          b.setFieldValue(n.scope || 'chat', 'SCOPE');
          b.setFieldValue(n.key || 'k', 'KEY');
          b.setFieldValue(n.alias || 'x', 'ALIAS');
          prev = chainTo(prev, b);
          break;
        }

        case 'set_local_from_input': {
          const b = workspace.newBlock('set_local_from_input');
          b.setFieldValue(n.alias || 'x', 'ALIAS');
          prev = chainTo(prev, b);
          break;
        }

        // ÊóßÁâà ifÔºàÊó†ÂèòÈáèÔºâÔºåÂ∞ΩÂäõÊò†Â∞ÑÊàê if_varÔºàÁî®‰∏¥Êó∂ÂèòÈáè xÔºâ
        case 'if': {
          const b = workspace.newBlock('if_var');
          b.setFieldValue('x', 'LHS');
          b.setFieldValue(n.op || 'eq', 'OP');
          b.setFieldValue((n.right && (n.right.text||'')) || '', 'RHS');

          // then
          let tPrev = null;
          (n.then||[]).forEach(nn=>{
            let nb=null;
            if(nn.type==='send_text'){ nb=workspace.newBlock('send_text'); nb.setFieldValue(nn.text||'','TEXT'); }
            else if(nn.type==='send_photo'){ nb=workspace.newBlock('send_photo'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            else if(nn.type==='send_document'){ nb=workspace.newBlock('send_document'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            else if(nn.type==='send_animation'){ nb=workspace.newBlock('send_animation'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            if(nb){
              nb.initSvg(); nb.render();
              if(!tPrev){ b.getInput('THEN').connection.connect(nb.previousConnection); }
              else{ tPrev.nextConnection.connect(nb.previousConnection); }
              tPrev = nb;
            }
          });

          // else
          let ePrev = null;
          (n.else||[]).forEach(nn=>{
            let nb=null;
            if(nn.type==='send_text'){ nb=workspace.newBlock('send_text'); nb.setFieldValue(nn.text||'','TEXT'); }
            else if(nn.type==='send_photo'){ nb=workspace.newBlock('send_photo'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            else if(nn.type==='send_document'){ nb=workspace.newBlock('send_document'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            else if(nn.type==='send_animation'){ nb=workspace.newBlock('send_animation'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            if(nb){
              nb.initSvg(); nb.render();
              if(!ePrev){ b.getInput('ELSE').connection.connect(nb.previousConnection); }
              else{ ePrev.nextConnection.connect(nb.previousConnection); }
              ePrev = nb;
            }
          });

          prev = chainTo(prev, b);
          break;
        }

        case 'if_var': {
          const b = workspace.newBlock('if_var');
          b.setFieldValue((n.left && n.left.var) || 'x', 'LHS');
          b.setFieldValue(n.op || 'eq', 'OP');
          b.setFieldValue((n.right && n.right.text) || '', 'RHS');

          let tPrev=null;
          (n.then||[]).forEach(nn=>{
            let nb=null;
            if(nn.type==='send_text'){ nb=workspace.newBlock('send_text'); nb.setFieldValue(nn.text||'','TEXT'); }
            else if(nn.type==='send_photo'){ nb=workspace.newBlock('send_photo'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            else if(nn.type==='send_document'){ nb=workspace.newBlock('send_document'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            else if(nn.type==='send_animation'){ nb=workspace.newBlock('send_animation'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            if(nb){
              nb.initSvg(); nb.render();
              if(!tPrev){ b.getInput('THEN').connection.connect(nb.previousConnection); }
              else{ tPrev.nextConnection.connect(nb.previousConnection); }
              tPrev = nb;
            }
          });

          let ePrev=null;
          (n.else||[]).forEach(nn=>{
            let nb=null;
            if(nn.type==='send_text'){ nb=workspace.newBlock('send_text'); nb.setFieldValue(nn.text||'','TEXT'); }
            else if(nn.type==='send_photo'){ nb=workspace.newBlock('send_photo'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            else if(nn.type==='send_document'){ nb=workspace.newBlock('send_document'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            else if(nn.type==='send_animation'){ nb=workspace.newBlock('send_animation'); nb.setFieldValue(nn.url||'','URL'); nb.setFieldValue(nn.caption||'','CAP'); }
            if(nb){
              nb.initSvg(); nb.render();
              if(!ePrev){ b.getInput('ELSE').connection.connect(nb.previousConnection); }
              else{ ePrev.nextConnection.connect(nb.previousConnection); }
              ePrev = nb;
            }
          });

          prev = chainTo(prev, b);
          break;
        }

        case 'http': {
          const b = workspace.newBlock('http_block');
          b.setFieldValue(n.method || 'GET', 'METHOD');
          b.setFieldValue(n.url || '', 'URL');
          b.setFieldValue(
            (typeof n.headers==='string') ? n.headers : (n.headers? JSON.stringify(n.headers):''),
            'HEAD'
          );
          b.setFieldValue(
            (typeof n.body==='string') ? n.body : (n.body? JSON.stringify(n.body):''),
            'BODY'
          );
          b.setFieldValue((n.save_to && n.save_to.scope) || 'chat', 'SCOPE');
          b.setFieldValue((n.save_to && n.save_to.key) || 'resp', 'KEY');
          b.setFieldValue(n.json_path || '', 'JPATH');
          prev = chainTo(prev, b);
          break;
        }

        case 'wait_next': {
          const b = workspace.newBlock('wait_next');
          b.setFieldValue(n.expect==='number'?'Êï∞Â≠ó':'any', 'EXPECT');
          b.setFieldValue(n.prompt || '', 'PROMPT');
          prev = chainTo(prev, b);

          // Á≠âÂæÖÂêéÁöÑ next È°∫ÁùÄ‰∏ªÈìæÊãº‰∏äÔºàÁºñËæëÊÄÅÂèØËßÅÊÄßÊõ¥Â•ΩÔºâ
          (n.next||[]).forEach(nn => applyBasicSend(nn));
          break;
        }

        default:
          console.warn('Unknown node type in rebuild:', n.type, n);
      }
    }

    offsetX += 340;
  });

  try{
    const hint = document.getElementById('hint');
    if(hint) hint.innerHTML += ' ÔΩú Êú¨Ê¨°‰ªé <code>entries</code> Ëøë‰ººËøòÂéüÔºå‰øùÂ≠ò‰∏ÄÊ¨°ÂêéÂ∞ÜÁ≤æÁ°ÆËøòÂéü„ÄÇ';
  }catch(e){}
}

function toFlowJSON() {
  const blocks = workspace.getTopBlocks(true);
  const entries = [];
  blocks.forEach((b, bi)=>{
    if(b.type!=='on_command') return;
    const cmd = b.getFieldValue('CMD') || ('cmd'+(bi+1));
    const nodes = [];
    let cur = b.getNextBlock();

    const push = (n)=>nodes.push(n);

    while(cur){
      switch(cur.type){
        case 'send_text':
          push({
            type:'send_text',
            text: cur.getFieldValue('TEXT'),
            parse_mode: cur.getFieldValue('PARSE') || '',
            disable_preview: (cur.getFieldValue('NOPREVIEW') === 'TRUE')
          }); break;
        case 'send_photo':
          push({type:'send_photo', url: cur.getFieldValue('URL'), caption: cur.getFieldValue('CAP')}); break;
        case 'send_document':
          push({type:'send_document', url: cur.getFieldValue('URL'), caption: cur.getFieldValue('CAP')}); break;
        case 'send_animation':
          push({type:'send_animation', url: cur.getFieldValue('URL'), caption: cur.getFieldValue('CAP')}); break;
        case 'set_var_rand':
          push({type:'set_var', mode:'random',
                scope: cur.getFieldValue('SCOPE'), key: cur.getFieldValue('KEY'),
                random:{min:Number(cur.getFieldValue('MIN')), max:Number(cur.getFieldValue('MAX'))}});
          break;
        case 'set_var_val':
          push({type:'set_var', mode:'text',
                scope: cur.getFieldValue('SCOPE'), key: cur.getFieldValue('KEY'),
                value: cur.getFieldValue('VAL')});
          break;
        case 'inc_var':
          push({type:'inc_var',
                scope: cur.getFieldValue('SCOPE'), key: cur.getFieldValue('KEY'),
                step: Number(cur.getFieldValue('STEP')||1)});
          break;
        case 'get_var':
          push({type:'get_var',
                scope: cur.getFieldValue('SCOPE'), key: cur.getFieldValue('KEY'),
                alias: cur.getFieldValue('ALIAS')});
          break;
        case 'set_local_from_input':
          push({type:'set_local_from_input', alias: cur.getFieldValue('ALIAS')});
          break;
        case 'if_var': {
          const thenNodes=[]; let t=cur.getInputTargetBlock('THEN');
          while(t){
            if(t.type==='send_text') thenNodes.push({type:'send_text',text:t.getFieldValue('TEXT'),parse_mode:'',disable_preview:false});
            else if(t.type==='send_photo') thenNodes.push({type:'send_photo',url:t.getFieldValue('URL'),caption:t.getFieldValue('CAP')});
            else if(t.type==='send_document') thenNodes.push({type:'send_document',url:t.getFieldValue('URL'),caption:t.getFieldValue('CAP')});
            else if(t.type==='send_animation') thenNodes.push({type:'send_animation',url:t.getFieldValue('URL'),caption:t.getFieldValue('CAP')});
            t=t.getNextBlock();
          }
          const elseNodes=[]; let e=cur.getInputTargetBlock('ELSE');
          while(e){
            if(e.type==='send_text') elseNodes.push({type:'send_text',text:e.getFieldValue('TEXT'),parse_mode:'',disable_preview:false});
            else if(e.type==='send_photo') elseNodes.push({type:'send_photo',url:e.getFieldValue('URL'),caption:e.getFieldValue('CAP')});
            else if(e.type==='send_document') elseNodes.push({type:'send_document',url:e.getFieldValue('URL'),caption:e.getFieldValue('CAP')});
            else if(e.type==='send_animation') elseNodes.push({type:'send_animation',url:e.getFieldValue('URL'),caption:e.getFieldValue('CAP')});
            e=e.getNextBlock();
          }
          push({type:'if_var',
                op: cur.getFieldValue('OP'),
                left:{var:cur.getFieldValue('LHS')},
                right:{text:cur.getFieldValue('RHS')},
                then: thenNodes, else: elseNodes});
          break;
        }
        case 'wait_next': {
          const nextNodes = [];
          let nxt = cur.getNextBlock();
          while(nxt){
            if(nxt.type==='send_text') nextNodes.push({type:'send_text', text:nxt.getFieldValue('TEXT'),parse_mode:'',disable_preview:false});
            else if(nxt.type==='send_photo') nextNodes.push({type:'send_photo', url:nxt.getFieldValue('URL'), caption:nxt.getFieldValue('CAP')});
            else if(nxt.type==='send_document') nextNodes.push({type:'send_document', url:nxt.getFieldValue('URL'), caption:nxt.getFieldValue('CAP')});
            else if(nxt.type==='send_animation') nextNodes.push({type:'send_animation', url:nxt.getFieldValue('URL'), caption:nxt.getFieldValue('CAP')});
            else if(nxt.type==='http_block') nextNodes.push({type:'http',
                method:nxt.getFieldValue('METHOD'), url:nxt.getFieldValue('URL'),
                headers:nxt.getFieldValue('HEAD'), body:nxt.getFieldValue('BODY'),
                save_to:{scope:nxt.getFieldValue('SCOPE'), key:nxt.getFieldValue('KEY')},
                json_path:nxt.getFieldValue('JPATH')});
            nxt = nxt.getNextBlock();
          }
          push({type:'wait_next',
                expect: (cur.getFieldValue('EXPECT')==='Êï∞Â≠ó'?'number':'any'),
                prompt: cur.getFieldValue('PROMPT'),
                next: nextNodes});
          break;
        }
        case 'http_block':
          push({type:'http',
                method:cur.getFieldValue('METHOD'), url:cur.getFieldValue('URL'),
                headers:cur.getFieldValue('HEAD'), body:cur.getFieldValue('BODY'),
                save_to:{scope:cur.getFieldValue('SCOPE'), key:cur.getFieldValue('KEY')},
                json_path:cur.getFieldValue('JPATH')});
          break;
      }
      cur = cur.getNextBlock();
    }
    entries.push({id:`e${entries.length+1}`, type:'on_command', command:`/${cmd}`, nodes});
  });

  // ÈôÑÂ∏¶ XML ‰æø‰∫éÂõûÂ°´
  const xml = Blockly.Xml.domToText(Blockly.Xml.workspaceToDom(workspace));
  return {version:1, entries, __xml: xml};
}

function loadXML(xmlText){
  try{
    const dom = Blockly.Xml.textToDom(xmlText);
    workspace.clear();
    Blockly.Xml.domToWorkspace(dom, workspace);
  }catch(e){ console.error('Âä†ËΩΩ XML Â§±Ë¥•', e); }
}

async function loadFlowForEdit(){
  if(!botId) return;

  if(!flowId){
    const on = workspace.newBlock('on_command'); on.initSvg(); on.render(); on.moveBy(20,20);
    return;
  }

  const r = await fetch(`/api/bots/${botId}/flows`, { credentials:'same-origin' });
  const j = await r.json();
  const item = (j.items||[]).find(x=>String(x.id)===String(flowId));
  if(!item){ console.warn('Êâæ‰∏çÂà∞ flow ËÆ∞ÂΩï'); return; }

  const compiled = safeParseBlocksJson(item.blocks_json);

}
